<!doctype html>
<html lang="en">
  <head>
    <title>HTML Template</title>
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap');

    body {
      font-family: 'Sour Gummy', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 400px;
      margin-bottom: 30px;
    }

    button {
      font-family: 'Sour Gummy', sans-serif;
      width: 80px;
      height: 80px;
      border-radius: 10px;
      border: none;
      background-color: rgb(219, 134, 162);
      color: white;
      transition: 0.3s;
    }

    button:hover {
      color: rgb(219, 134, 162);
      background-color: #ddd8d8;
      transition: 0.3s;
    }

    .container {
      width: 600px;
      height: 600px;
      border: 2px dotted black;
      position: relative;
      border-radius: 10px;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      position: absolute;
      border-radius: 10px;
      transition: 0.1s;
    }
  </style>
  <body>
    <div class="controls">
      <button class="moveUp" onclick="controls('up')">Up</button>
      <button class="moveLeft" onclick="controls('left')">Left</button>
      <button class="moveDown" onclick="controls('down')">Down</button>
      <button class="moveRight" onclick="controls('right')">Right</button>
    </div>
    <div class="container">
      <div class="box" style="top: 0px; left: 0px"></div>
    </div>

    <script>
      let posTop = 0;
      let posLeft = 0;
      let box = document.querySelector('.box');
      let container = document.querySelector('.container');

      let maxTop = container.offsetHeight - box.offsetHeight;
      let maxLeft = container.offsetWidth - box.offsetWidth;

      let moveInterval; // stores the interval

      // Controls function (for buttons and arrow keys)
      function controls(direction) {
        if (direction == 'up') {
          posTop = posTop - 10;
        } else if (direction == 'down') {
          posTop = posTop + 10;
        } else if (direction == 'left') {
          posLeft = posLeft - 10;
        } else if (direction == 'right') {
          posLeft = posLeft + 10;
        }

        // Apply boundaries
        if (posTop < 0) posTop = 0;
        if (posTop > maxTop) posTop = maxTop;
        if (posLeft < 0) posLeft = 0;
        if (posLeft > maxLeft) posLeft = maxLeft;

        // Update box position
        box.style.top = `${posTop}px`;
        box.style.left = `${posLeft}px`;
      }

      // Arrow key listener
      document.addEventListener('keydown', function (event) {
        // Only start a new interval if one isnâ€™t running
        if (!moveInterval) {
          if (event.key === 'ArrowUp') {
            event.preventDefault();
            moveInterval = setInterval(() => controls('up'), 50);
          } else if (event.key === 'ArrowDown') {
            event.preventDefault();
            moveInterval = setInterval(() => controls('down'), 50);
          } else if (event.key === 'ArrowLeft') {
            event.preventDefault();
            moveInterval = setInterval(() => controls('left'), 50);
          } else if (event.key === 'ArrowRight') {
            event.preventDefault();
            moveInterval = setInterval(() => controls('right'), 50);
          }
        }
      });

      document.addEventListener('keyup', function (event) {
        clearInterval(moveInterval); // stops the interval
        moveInterval = null; // resets the variable
      });
    </script>
  </body>
</html>
