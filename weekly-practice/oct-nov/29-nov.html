<!doctype html>
<html lang="en">
  <head>
    <title>HTML Template</title>
  </head>
  <style>
    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 70px;
      width: 90vw;
      margin: 65px;
    }

    .container img {
      width: 140px;
      transition: 0.3s ease;
    }

    .container img:hover {
      transform: scale(1.1);
      border: white solid 2px;
      box-shadow: 0px 0px 10px blue;
    }

    .unselected {
      display: none;
    }

    .info {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.817);
      width: 100%;
      height: 100vh;
    }

    .card {
      background-color: white;
      border: white 5px solid;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .title {
      font-size: 40px;
    }

    .info img {
      width: 500px;
    }

    .info button {
      width: 100px;
      padding: 5px;
      margin-top: 10px;
    }

    .unselected {
      display: none;
    }
  </style>
  <body>
    <div class="container">
      <div>
        <img
          src="https://images-r2.thebrag.com/rs/uploads/2020/10/100-Kill-Bill-Vol-1-1.jpg"
          alt="100 Kill Bill Vol 1 1"
        />
      </div>
    </div>
    <div class="info unselected">
      <div class="card">
        <img
          src="https://images-r2.thebrag.com/rs/uploads/2020/10/100-Kill-Bill-Vol-1-1.jpg"
          alt="100 Kill Bill Vol 1 1"
        />
        <div class="title">i love volleyball legends</div>
      </div>
      <button>Close</button>
    </div>

    <script>
     let images = [
  {
    title: "Kill Bill Volume 1",
    url: "https://images-r2.thebrag.com/rs/uploads/2020/10/100-Kill-Bill-Vol-1-1.jpg",
  },
  {
    title: "Star Wars Episode III: Revenge of the Sith",
    url: "https://images-r2.thebrag.com/rs/uploads/2020/10/99-Star-Wars-ep-III.jpg",
  },
  {
    title: "Moulin Rouge! ",
    url: "https://images-r2.thebrag.com/rs/uploads/2020/10/98-Moulin-Rouge.jpg",
  },
  {
    title: "Spider-Man: Far From Home",
    url: "https://images-r2.thebrag.com/rs/uploads/2020/10/97-Spider-man-Far-from-Home.jpg",
  },
  {
    title: "The Fifth Element",
    url: "https://images-r2.thebrag.com/rs/uploads/2020/10/96-The-Fifth-Element.jpg",
  },
  {
    title: "Vertigo",
    url: "https://images-r2.thebrag.com/rs/uploads/2020/10/95-Vertigo.jpg",
  },
  {
    title: "Monty Python's Life of Brian",
    url: "https://images-r2.thebrag.com/rs/uploads/2020/10/94-Monty-Pythons-Life-of-Brian.jpg",
  },
  {
    title: "There Will Be Blood",
    url: "https://images-r2.thebrag.com/rs/uploads/2020/10/93-There-Will-Be-Blood.jpg",
  },
  {
    title: "Whiplash",
    url: "https://images-r2.thebrag.com/rs/uploads/2020/10/92-Whiplash.jpg",
  },
  {
    title: "The Goonies",
    url: "https://images-r2.thebrag.com/rs/uploads/2020/10/91-The-Goonies.jpg",
  },
  {
    title: "Blade Runner 2049",
    url: "https://images-r2.thebrag.com/rs/uploads/2020/10/90-Blade-Runner-2049.jpg",
  },
  {
    title: "La La Land",
    url: "https://images-r2.thebrag.com/rs/uploads/2020/10/89-La-La-Land.jpg",
  },
  {
    title: "The Avengers",
    url: "https://images-r2.thebrag.com/rs/uploads/2020/10/88-The-Avengers.jpg",
  },
  {
    title: "No Country for Old Men",
    url: "https://images-r2.thebrag.com/rs/uploads/2020/10/87-No-Country-for-Old-Men.jpg",
  },
  {
    title: "Dead Poets Society",
    url: "https://images-r2.thebrag.com/rs/uploads/2020/10/86-Dead-Poets-Society.jpg",
  },
];

let container = document.querySelector(".container");
let popup = document.querySelector(".info");
let popupImg = document.querySelector(".info img");
let popupTitle = document.querySelector(".title");
let closeBtn = document.querySelector(".info button");


for (let i = 0; i < images.length; i++) {
  let item = images[i];

  container.innerHTML =
    container.innerHTML +
    `<div onclick="openPopup('${item.url}', '${item.title}')">
      <img src="${item.url}" alt="${item.title}">
    </div>`;
}

// open
function openPopup(url, title) {
  popupImg.src = url;
  popupTitle.innerText = title;

  popup.classList.remove("unselected");
}

// close
closeBtn.onclick = function () {
  popup.classList.add("unselected");
};

    </script>
  </body>
</html>
