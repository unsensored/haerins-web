<!doctype html>
<html lang="en">
  <head>
    <title>HTML Template</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap");

      body {
        font-family: Arial, sans-serif;
        background-color: #f2f6ff;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 30px;
        height: 100vh;
      }

      .card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
        padding: 20px;
      }

      .person-details p {
        margin: 6px 0;
        color: #444;
      }

      .main {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
      }

      .main:hover {
        background-color: #0056b3;
      }

      .form-box {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 350px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }

      .heading {
        font-size: 22px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
      }

      .text-box {
        width: 95%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
      }

      .submit {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }

      .submit:hover {
        background-color: #0056cc;
      }

      .result {
        margin-top: 20px;
        text-align: center;
        width: 100%;
      }

      .result img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 10px;
        border: 2px solid #e0a5d6;
      }

      .result p {
        margin: 5px 0;
        color: #444;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <button onclick="tellMeMore(testPerson2)">cool button</button>

    <h1>Learn More About Me</h1>
    <div class="aboutMe"></div>
    <!-- exercise 26-->
    <div class="card">
      <h2>Click to see person details</h2>
      <div class="person-details"></div>
      <button class="main" onclick="toggleDetails()">Show Details</button>
    </div>
    <!--exercise 27-->
    <form class="form-box" onsubmit="onFormSubmit()">
      <p class="heading">Enter Your Profile</p>

      <input
        name="firstname"
        type="text"
        class="first-name text-box"
        placeholder="First Name"
      />
      <input
        name="lastname"
        type="text"
        class="last-name text-box"
        placeholder="Last Name"
      />
      <input name="age" type="number" class="age text-box" placeholder="Age" />
      <input
        name="occupation"
        type="text"
        class="occupation text-box"
        placeholder="Occupation"
      />
      <input
        name="avatar"
        type="text"
        class="avatar text-box"
        placeholder="Avatar URL"
      />

      <button class="submit" type="submit">Submit</button>

      <div class="result"></div>
    </form>
    <!--exercise 28-->

      <h3>Many Profiles</h3>
    </div>

      // exercise 26

      let detailVisibility = false;
      function toggleDetails() {
        let person = {
          firstName: "John",
          lastName: "Doe",
          age: 30,
          occupation: "Software engineer",
        };

        let container = document.querySelector(".person-details");

        let button = document.querySelector(".main");

        if (detailVisibility == false) {
          let details = `
      <p><strong>First Name:</strong> ${person.firstName}</p>
      <p><strong>Last Name:</strong> ${person.lastName}</p>
      <p><strong>Age:</strong> ${person.age}</p>
      <p><strong>Occupation:</strong> ${person.occupation}</p>
      `;

          button.innerHTML = "Hide content";
          container.innerHTML = details;
          detailVisibility = true;
        } else {
          button.innerHTML = "Show content";
          container.innerHTML = "Content Hidden";
          detailVisibility = false;
        }
      }

      // exercise 27
      function onFormSubmit(event) {
        let form = document.querySelector(".form-box");
        let formData = new FormData(form);
      }
      function showProfile() {
        let firstInput = document.querySelector(".first-name");

        let ageInput = document.querySelector(".age");
        let occupationInput = document.querySelector(".occupation");
        let avatarInput = document.querySelector(".avatar");
        let submitButton = document.querySelector(".submit");
        let resultBox = document.querySelector(".result");

        let user = {
          firstname: formData.get("firstname"),
          lastname: formData.get("lastname"),
          age: formData.get("age"),
          occupation: formData.get("occupation"),
          avatar: formData.get("avatar"),
        };

        let content = "";

          content += `<img src='${user.avatar}' alt='Profile Picture'>`;
        }

  </body>
</html>
