<!DOCTYPE html>
<html lang="en">
 <head>
   <title>HTML Template</title>
 </head>
  <style>

    /*exercise 28*/
      .list {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin: 20px;
      }

      .card {
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 10px;
        text-align: center;
      }

      img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
      }

      button {
        margin: 20px;
        padding: 10px 20px;
        cursor: pointer;
      }

      /*exercise 29*/
      
    </style>
  <body>

    
    <button class="show">Show Profiles</button>

    <div class="list"></div>

    <script>
      // exercise 28
      const profiles = [
        {
          fullName: "Alice Johnson",
          gender: "Female",
          occupation: "Web Developer",
          avatar: { images: { large: "https://t3.ftcdn.net/jpg/05/98/48/88/360_F_598488869_fiLUgajDxyaoxE9D3SuHMZfD56IjrBXe.jpg" } }
        },
        {
          fullName: "Bob Smith",
          gender: "Male",
          occupation: "Graphic Designer",
          avatar: { images: { large: "https://sm.ign.com/ign_nordic/cover/a/avatar-gen/avatar-generations_prsz.jpg" } }
        },
        {
          fullName: "Carol White",
          gender: "Female",
          occupation: "Project Manager",
          avatar: { images: { large: "https://t3.ftcdn.net/jpg/05/98/48/88/360_F_598488869_fiLUgajDxyaoxE9D3SuHMZfD56IjrBXe.jpg" } }
        },
        {
          fullName: "Dave Brown",
          gender: "Male",
          occupation: "Software Engineer",
          avatar: { images: { large: "https://sm.ign.com/ign_nordic/cover/a/avatar-gen/avatar-generations_prsz.jpg" } }
        }
      ];

      let list = document.querySelector(".list");
      let btn = document.querySelector(".show");

      btn.onclick = function () {
        list.innerHTML = ""; // clear so it doesn't double-add

        for (let i = 0; i < profiles.length; i++) {
          let p = profiles[i];

          let card =
            "<div class='card'>" +
            "<img src='" + p.avatar.images.large + "'>" +
            "<p>" + p.fullName + "</p>" +
            "<p>" + p.gender + "</p>" +
            "<p>" + p.occupation + "</p>" +
            "</div>";

          list.innerHTML += card;
        }
      };
    </script>

   

  </body>
</html>
