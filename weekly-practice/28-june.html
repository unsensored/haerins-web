    function findSum() {
      let numbers = [3, 61, 37, 17, 21, 5, 1, 4, 12, 8];

      let result = document.querySelector('.result');
      let sum = 0;

      for (let i = 0; i < numbers.length; i++) {

      }

      result.innerHTML = `The total sum is: ${sum}`;
    }
