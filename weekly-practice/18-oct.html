<!doctype html>
<html lang="en">
  <head>
    <title>HTML Template</title>
  </head>
  <body>
    <div class="container">
      <!--print numbers-->
      <button onclick="printNumbers()">Print from 0 to 1000</button>
      <ul class="list"></ul>
      <!--array element search-->
      <input class="input" type="text" />
      <button class="searchButton" onclick="arraySearchElement()">
        search
      </button>
      <!--numbers-->
      <h1>List of Names</h1>
      <div>
        <input class="input3" type="number" placeholder="Number" /><button
          class="button"
        >
          Print
        </button>
      </div>
      <ul class="list"></ul>
      <!--Array Filter by Length-->
      <h2>Array Filter by Length</h2>
      <div>
        <input class="input2" type="number" />
        <button class="button" onclick="filterLength()">Filter</button>
      </div>
      <ul class="list"></ul>
    </div>

    <script>
      // print numbers
      function printNumbers() {
        let list = document.querySelector('.list');
        let content = '';

        for (let i = 0; i <= 1000; i++) {
          console.log(i);
          content = content + `<li>${i}<li>`;
        }

        console.log(content);
        list.innerHTML = content;
      }

      // array element search
      function arraySearchElement() {
        let items = ['apple', 'banana', 'orange', 'pear'];
        let input = document.querySelector('.input');
        let inputValue = input.value;
        let hasItemFound = false;

        for (let i = 0; i < items.length; i++) {
          let currentItem = items[i];

          if (currentItem === inputValue) {
            hasItemFound = true;
          }
        }
        if (hasItemFound) {
          alert('Item Found');
        } else {
          alert('Item Not Found');
        }
      }

      //number
      function number() {
        let button = document.querySelector('.button');
        let input = document.querySelector('.input3');
        let list = document.querySelector('.list');

        button.onclick = function () {
          let num = Number(input.value);
          let html = '';

          for (let i = 1; i <= num; i++) {
            html = html + `<li>${i}</li>`;
          }

          list.innerHTML = html;
        };
      }

      // Array Filter by Length
      function filterLength() {
        let words = ['cat', 'bird', 'piggy', 'turtle', 'raccoon'];
        let d1 = document.querySelector('.list');
        let inputValue = document.querySelector('.input2').value;
        let i1 = document.querySelector('.input2');
        let value = i1.value;
        // loop
        for (let i = 0; i < words.length; i++) {
          // get current item
          let currentItem = words[i];
          //get current item length
          let currentItemLength = currentItem.length;

          console.log('current item length is', currentItemLength);
          //get the qualified item that has numbers of characters greater than input value.
          if (currentItemLength > inputValue) {
            console.log('filtered item', currentItem);
            d1.innerHTML = d1.innerHTML + `<li>${currentItem}</li>`;
          }
        }
      }
    </script>
  </body>
</html>
