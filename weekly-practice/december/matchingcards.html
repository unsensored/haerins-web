<!doctype html>
<html lang="en">
  <head>
    <title>HTML Template</title>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f8f8;
      height: 100vh;
      width: 100vw;
    }

    .row {
      display: flex;
      margin-bottom: 20px;
      gap: 20px;
    }

    .selected {
      color: crimson;
      background-color: white;
    }

    .card {
      width: 80px;
      height: 80px;
      border: 3px solid #bbb;
      border-radius: 15px;
      background-color: lightgrey;
      transition: ease 0.3s;
      font-size: 40px;
      color: transparent;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card:hover {
      transform: scale(1.1);
      transition: ease 0.3s;
    }
  </style>
  <body>
    <div class="container"></div>
    <script>
      let cards = ['A', 'B', 'C', 'D', 'E', 'B', 'D', 'A', 'E', 'C'];
      let container = document.querySelector('.container');

      for (let i = 0; i < cards.length; i++) {
        let item = cards[i];

        container.innerHTML += `
    <div onclick='selectCard()'></div>`;
      }

      function selectCard() {
        let card = document.querySelector('.card');
        card.classList.add('selected');
      }
    </script>
  </body>
</html>
