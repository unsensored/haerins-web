      <button onclick="changeColor('blue')">Blue</button>
    </div>
    <script>
      function changeText() {
        let button1 = document.querySelector('.first');
        button1.innerHTML = 'Clicked';
      }

      function echoText() {
        let input = document.querySelector('.input2');
        let paragraph = document.querySelector('.paragraph2');
        let text = input.value;

        if (text) {
          paragraph.innerHTML = text;
          input.value = '';
        }
      }

      let previousColor;
      function changeColor(color) {
        let box = document.querySelector('.box');
        box.classList.remove(previousColor);
        box.classList.add(color);
        previousColor = color;
      }
    </script>
