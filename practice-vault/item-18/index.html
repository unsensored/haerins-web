<!doctype html>
<html lang="en">
  <head>
    <title>HTML Template</title>
  </head>
  <style>
    .container {
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    button {
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      padding: 10px 20px;
      color: white;
    }

    button:hover {
      background-color: blue;
    }
  </style>
  <body>
    <div class="container">
      <button onclick="showAlert()">Click me to open alert</button>
    </div>

    <script>
      function showAlert() {
        alert('Button clicked');
      }
    </script>
  </body>
</html>
