<!doctype html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue riding hood</title>
    <link rel="stylesheet" type="text/css" href="global.css" />
    <link
      rel="stylesheet"

      .page {
        gap: 20px;
      }

      .red {
        color: crimson;
      }

        height: 500px;

      .game-over {
        position: absolute;
        bottom: 161px;
      }

  </head>
  <body class="indie-flower-regular">
    <div class="container">
      <div class="page page-4 tilt-in-fwd-tr">
        <div class="text-bold">"You are not my grandma!"</div>

          "She's my life role model who enjoys clubbing every night!"
        </div>
        <div>
          The <span class="blue">Blue</span> Riding Hood screamed and ran away

        </div>

          <span class="text-bold">"What just happened?"</span

        </div>

          Lesson learned! Don't be too quick to judge!
        </div>
        <img
          class="wolf"
          src="https://thumbs.dreamstime.com/b/funny-wolf-20095990.jpg"
        />
        <img
          class="game-over"
          src="https://media.tenor.com/fAw8OmhI1WYAAAAi/game-over-game.gif"
        />
        <a href="page-1.html" class="lobster-regular primary-button">
