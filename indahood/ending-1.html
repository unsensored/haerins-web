<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue riding hood</title>
    <link rel="stylesheet" type="text/css" href="global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <style>
      .heading {
        text-align: center;
        font-size: 17px;
      }

      .subheading {
        font-size: 25px;
        margin-top: 10px;
      }

      .section {
        position: relative;
        overflow: hidden;
      }

      .section img {
        position: relative;
        border-radius: 10px;
        height: 500px;
      }

      @keyframes drop {
        0% {
          top: 0px;
        }
        90% {
          top: 0px;
        }
        100% {
          top: 500px;
        }
      }

      .text {
        background-color: black;
        opacity: 80%;
        color: white;
        text-align: center;
        border-radius: 20px;
        position: absolute;
        font-size: 30px;
        top: 40%;
        padding-top: 15px;
        padding-bottom: 15px;
        left: 25px;
        right: 25px;
      }

      .body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .retry {
        position: absolute;
        top: 150px;
        left: 300px;
        overflow: visible;
      }

      .heading {
        position: relative;
      }

      .retry-button {
        overflow: visible;
        text-decoration: none;
        display: flex;
        align-items: center;
        background-color: cornflowerblue;
        color: white;
        border-radius: 5px;
        border: none;
        border-bottom: 5px solid #4d78c9;
        border-right: 5px solid #4d78c9;
        gap: 10px;
        font-size: 25px;
        margin-bottom: 10px;
        padding: 7px 25px;
        width: 150px;
      }
    </style>
  </head>
  <body class="indie-flower-regular">
    <div class="container">
      <div class="page page-4 tilt-in-fwd-tr">
        <div class="heading">
          Uh oh...
          <div class="subheading">
            <span class="blue">Blue</span> Riding Hood died of starvation! She
            didn't pack any food for herself, so she wasn't ready for a long
            walk :P
          </div>
          <div class="retry">
            <a
              href="page-1.html"
              class="lobster-regular retry-button heartbeat"
            >
              Try again? <span class="material-icons"> login </span>
            </a>
          </div>
        </div>
        <div class="sections lobster-regular">
          <div class="section">
            <img
              src="https://cdn.discordapp.com/attachments/1219173386962337843/1300058191077576755/m03rQ48.png?ex=671f750a&is=671e238a&hm=6b7f59102f157e3597929f4ff376d2ffd0c1bcedc7be87b882b82e8b08d81ded&"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
